<!DOCTYPE html>

<ui:composition template="./veiculos.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <ui:define name="componenteVeiculos">

      <h:form id="veiculos">

         <div class="card"  style="background-color: transparent; align-items: center; display: flex; flex-direction: column; justify-content: center;">
            <p:chart id="graph_sem" type="pie" model="#{veiculoController.semCasualidades}" style="width:800px;height:400px"/>
         </div>

         <div class="card"  style="background-color: transparent; align-items: center; display: flex; flex-direction: column; justify-content: center;">
            <p:chart id="graph_com" type="pie" model="#{veiculoController.comCasualidades}" style="width:800px;height:400px"/>
         </div>

         <div class="card"  style="background-color: transparent; align-items: center; display: flex; flex-direction: column; justify-content: center;">
            <p:chart id="graph_todos" type="pie" model="#{veiculoController.todos}" style="width:800px;height:400px"/>
         </div>


      </h:form>

   </ui:define>

</ui:composition>
